{% extends "base.html" %}
{% block content %}
<section class="section-pad">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="glass-card p-4 rounded-4" data-aos="fade-up">
          <h3 class="section-title mb-3">Contact</h3>
          <p class="text-light-quiet">Reach me anytime at <a class="link-light" href="mailto:{{ PROFILE.email }}">{{ PROFILE.email }}</a>.</p>
          <form onsubmit="return false;" class="mt-3">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Your Name</label>
                <input class="form-control" placeholder="Jane Doe">
              </div>
              <div class="col-md-6">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" placeholder="jane@email.com">
              </div>
              <div class="col-12">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="5" placeholder="Hi, Iâ€™d like to discuss..."></textarea>
              </div>
              <div class="col-12">
                <a class="btn btn-primary rounded-pill" href="mailto:{{ PROFILE.email }}?subject=Portfolio%20Inquiry">Send via Email</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
